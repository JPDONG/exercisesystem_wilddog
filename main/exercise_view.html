<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/listview.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">练习</h1>
			<a href="main.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<p id="question_text"> </p>
				</li>
				<li class="mui-table-view-cell mui-radio mui-left">
					<input name="options" type="radio" value="A">
					<p name="option"> </p>
				</li>
				<li class="mui-table-view-cell mui-radio mui-left">
					<input name="options" type="radio" value="B">
					<p name="option"> </p>
				</li>
				<li class="mui-table-view-cell mui-radio mui-left">
					<input name="options" type="radio" value="C">
					<p name="option"> </p>
				</li>
				<li class="mui-table-view-cell mui-radio mui-left">
					<input name="options" type="radio" value="D">
					<p name="option"> </p>
				</li>
			</ul>
		</div>
		<div class="mui-content-padded">
			<button id="submit_answer" class="mui-btn mui-btn-block mui-btn-primary">确定</button>
		</div>
		<div id="result_div">
			<p id="result">正确</p>
			<h4>正确答案:</h4>
			<p id="right_answer" >B</p>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/mui.enterfocus.js"></script>
	<script src="libs/easymob-webim-sdk/jquery-1.11.1.js"></script>
	<script src="../libs/easymob-webim-sdk/jquery-1.11.1.js"></script>
	<script src="https://cdn.wilddog.com/js/client/current/wilddog.js"></script>
	<script src="https://cdn.wilddog.com/js/client/current/wilddog.js"></script>
	<script src="../scripts/exercise.js"></script>

</html>
